<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="panel-heading">
      <h2>Galactic Age Calculator</h2>
      <h3 class="time">Current Time is <span id="time"></span> </h3>
    </div>
    <div class="well">

          <form id="galctic-age-form">
            <label for="inputAge">Enter your age in years</label>
            <input id="inputAge" type="number" min="1" >

             <label for="dateOfBirth">Date of Birth</label>
             <input id="dateOfBirth" name="dateOfBirth" type="date" required>

            <label for="name">Enter your Name:</label>
            <input id="name" type="text">
            <button type="submit" class="btn registerButton">Submit</button>

          </form>
        <div class="row">
             <p><span id="displayEarthAge"></span></p>
        </div>

    </div>
  </body>
</html>
