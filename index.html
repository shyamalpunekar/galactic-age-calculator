<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="panel-heading">
      <h2>Galactic Age Calculator</h2>
      <h3>Current time is <span id="time"></span> </h3>
    </div>
    <div class="well">
      <div class="row">
        <div class="col-md-6">
          <form id="galctic-age-form">
            <label for="inputAge">Enter your age in years</label>
            <input id="inputAge" type="number" min="1">
            <button type="submit">Submit</button>
          </form>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6">
          <form id="userName-form">
            <label for="name">Enter your Name:</label>
            <input id="name" type="text">
            <button type="submit">Submit</button>
          </form>
        </div>
        </div>
        <div class="row">
            <ul id="displayUserName"></ul>
            <ul id="displayUserAge"></ul>
        </div>

    </div>
  </body>
</html>
